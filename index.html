<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario Garant√≠as</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: #ffe6f0;
      color: #4d004d;
      padding: 20px;
      display: block;
    }

    header {
      width: 100%;
      background-color: #ffb3d9;
      text-align: center;
      padding: 20px;
      border-radius: 20px;
      font-family: 'Fredoka One', cursive;
      margin-bottom: 20px;
    }

    h1 {
      color: #99004d;
    }

    h3 {
      margin: 20px 0;
      text-align: center;
    }

    .contenedor-flex {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      flex-wrap: wrap;
      width: 100%;
    }

    #formulario {
      background-color: #ffd6eb;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      flex: 1;
      max-width: 380px;
      min-width: 280px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      order: 1; /* Opciones a la izquierda */
    }

    #impresion {
      flex: 1;
      max-width: 380px;
      min-width: 280px;
      display: flex;
      flex-direction: column;
      align-items: center;
      order: 2; /* Impresi√≥n a la derecha */
    }

    #salida {
      background: #fff0f5;
      border: 2px dashed #ff80bf;
      border-radius: 20px;
      padding: 20px;
      white-space: pre-line;
      width: 100%;
      word-break: break-word;
    }

    label, p {
      font-weight: bold;
      color: #cc3399;
    }

    input, select {
      padding: 10px;
      border: 2px solid #ff99cc;
      border-radius: 10px;
      font-size: 1em;
      background: #fff;
    }

    button {
      background-color: #ff66b3;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #e60073;
    }

    .botones-dobles {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
    }

    #copiarBtn {
      margin-top: 15px;
      width: 100%;
    }

    @media screen and (max-width: 768px) {
      .contenedor-flex {
        flex-direction: column;
        align-items: center;
      }

      #formulario, #impresion {
        width: 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>GENERADOR</h1>
  </header>
  <h3>INGRESA TUS DATOS</h3>

  <div class="contenedor-flex">
    <div id="formulario">
      <p>Plataforma</p>
      <select id="dorco">
        <option value="NETFLIX">Netflix</option>
        <option value="DISNEY">Disney</option>
        <option value="HBO">HBO/Max</option>
        <option value="PRIME">Prime</option>
        <option value="VIX">Vix</option>
        <option value="CRUNCHYROLL">Crunchyroll</option>
        <option value="PARAMOUNT">Paramount</option>
      </select>

      <p>Ingresa email</p>
      <input type="text" id="imeil" />

      <p>Ingresa contrase√±a</p>
      <input type="text" id="pass" />

      <div class="botones-dobles">
        <button id="btnPerfil">PERFIL</button>
        <button id="btnCompleta">COMPLETA</button>
        <button id="btnGarantia">GARANT√çAS</button>
      </div>

      <div id="opcionesPerfil" style="display:none;">
        <label for="perfil">Selecciona perfil:</label>
        <select id="perfil">
          <option value="P1">P1</option>
          <option value="P2">P2</option>
          <option value="P3">P3</option>
          <option value="P4">P4</option>
          <option value="P5">P5</option>
          <option value="P6">P6</option>
          <option value="P7">P7</option>
        </select>
      </div>

      <div id="mensajeCompleta" style="display:none; font-weight:bold; color:#cc3399;">
        Se ha seleccionado COMPLETA
      </div>

      <div id="campoGarantia" style="display:none;">
        <label for="correoGarantia">GARANT√çA DE:</label>
        <input type="text" id="correoGarantia" placeholder="Correo de Garant√≠a" />
      </div>

      <div class="botones-dobles">
        <button id="btnGenerar">GENERAR</button>
        <button id="btnLimpiar">LIMPIAR TODO</button>
      </div>
    </div>

    <div id="impresion">
      <div id="salida"></div>
      <button id="copiarBtn">üìã Copiar todo</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const cuenta = document.getElementById("dorco");
      const correo = document.getElementById("imeil");
      const contra = document.getElementById("pass");
      const perfilSelect = document.getElementById("perfil");
      const salida = document.getElementById("salida");
      const correoGarantia = document.getElementById("correoGarantia");
      const btnCopiar = document.getElementById("copiarBtn");

      const opcionesPerfil = document.getElementById("opcionesPerfil");
      const mensajeCompleta = document.getElementById("mensajeCompleta");
      const campoGarantia = document.getElementById("campoGarantia");

      document.getElementById("btnPerfil").addEventListener("click", () => {
        opcionesPerfil.style.display = "block";
        mensajeCompleta.style.display = "none";
      });

      document.getElementById("btnCompleta").addEventListener("click", () => {
        opcionesPerfil.style.display = "none";
        mensajeCompleta.style.display = "block";
      });

      document.getElementById("btnGarantia").addEventListener("click", () => {
        campoGarantia.style.display = "block";
      });

      document.getElementById("btnLimpiar").addEventListener("click", () => {
        salida.innerHTML = "";
        correo.value = "";
        contra.value = "";
        perfilSelect.value = "P1";
        correoGarantia.value = "";
        opcionesPerfil.style.display = "none";
        mensajeCompleta.style.display = "none";
        campoGarantia.style.display = "none";
      });

      document.getElementById("btnGenerar").addEventListener("click", () => {
        const gc = correo.value;
        const gc2 = cuenta.value;
        const gc3 = contra.value;
        const perfil = opcionesPerfil.style.display === "block" ? perfilSelect.value : "Completa";
        const garantiaCorreo = correoGarantia.value;

        const hoy = new Date();
        const fecha = hoy.toLocaleDateString("es-MX", {
          year: "numeric",
          month: "2-digit",
          day: "2-digit"
        });

        const lineas = [];

        lineas.push(
          "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅüåôÀñÀö‚ÇäÀöÔΩ°¬∞‚ú©Lùì§ùìùùìêùìõùìò ùì¢ùì£ùì°ùìîùìêùìúùìòùìùùìñ‚ú©¬∞ÔΩ°Àö‚ÇäÀöÀñüåô‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ",
          "üí´ " + gc2 + " üí´"
        );

        if (garantiaCorreo) {
          lineas.push("> GARANT√çA DE: " + garantiaCorreo);
        }

        lineas.push(
          "üìßCorreo: " + gc,
          "üîëContrase√±a: " + gc3,
          "üë§Perfil: " + perfil,
          "üìÖ Fecha de entrega: " + fecha,
          "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅüå∏ ùì°ùìîùìñùìõùìêùì¢ ùììùìî ùìñùìêùì°ùìêùìùùì£ùìòÃÅùìê üå∏‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ",
          "‚úî No modificar datos de la cuenta o perfil ‚ùå",
          "‚úî No cambiar n√∫mero o nombre del perfil",
          "‚úî Puedes personalizar con PIN o cambiar el √≠cono üåà",
          "‚úî Un solo dispositivo üì±",
          "‚úî 12 Hrs para confirmar acceso, despu√©s es REPORTE üö®",
          "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅüå∑ ùìñùì°ùìêùìíùìòùìêùì¢ ùìüùìûùì° ùìîùìõùìîùìñùìòùì°ùìùùìûùì¢ üå∑‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
        );

        salida.innerHTML = "";
        lineas.forEach((texto) => {
          const p = document.createElement("p");
          p.textContent = texto;
          salida.appendChild(p);
        });
      });

      btnCopiar.addEventListener("click", () => {
        const texto = Array.from(salida.querySelectorAll("p"))
          .map(p => p.textContent)
          .join("\n");

        navigator.clipboard.writeText(texto)
          .then(() => {
            btnCopiar.textContent = "‚úÖ Copiado!";
            setTimeout(() => btnCopiar.textContent = "üìã Copiar todo", 2000);
          })
          .catch(() => {
            btnCopiar.textContent = "‚ùå Error al copiar";
          });
      });
    });
  </script>
</body>
</html>
