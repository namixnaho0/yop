<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario Garant√≠as</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      min-height: 100vh;
      padding: 20px;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px 40px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      color: #fff;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
    }

    .contenedor-flex {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 1000px;
    }

    #formulario, #impresion {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      flex: 1;
      min-width: 280px;
      max-width: 450px;
    }

    h3 {
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #000;
    }

    label, p {
      color: #222;
      font-weight: bold;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.8);
      font-size: 1em;
    }

    button {
      background-color: #6c5ce7;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #4834d4;
    }

    .botones-dobles {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 15px;
    }

    #salida {
      white-space: pre-line;
      border-radius: 12px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.8);
      max-height: 400px;
      overflow-y: auto;
      font-size: 0.95em;
    }

    #copiarBtn {
      margin-top: 15px;
      width: 100%;
    }

    @media screen and (max-width: 768px) {
      .contenedor-flex {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>GENERADOR</header>
  <h3>Ingresa tus datos</h3>

  <div class="contenedor-flex">
    <div id="formulario">
      <label>Plataforma</label>
      <select id="dorco">
        <option value="NETFLIX">Netflix</option>
        <option value="DISNEY">Disney</option>
        <option value="HBO">HBO/Max</option>
        <option value="PRIME">Prime</option>
        <option value="VIX">Vix</option>
        <option value="CRUNCHYROLL">Crunchyroll</option>
        <option value="PARAMOUNT">Paramount</option>
      </select>

      <label>Email</label>
      <input type="text" id="imeil" />

      <label>Contrase√±a</label>
      <input type="text" id="pass" />

      <div class="botones-dobles">
        <button id="btnPerfil">PERFIL</button>
        <button id="btnCompleta">COMPLETA</button>
        <button id="btnGarantia">GARANT√çAS</button>
      </div>

      <div id="opcionesPerfil" style="display:none;">
        <label for="perfil">Selecciona perfil:</label>
        <select id="perfil">
          <option value="P1">P1</option>
          <option value="P2">P2</option>
          <option value="P3">P3</option>
          <option value="P4">P4</option>
          <option value="P5">P5</option>
          <option value="P6">P6</option>
          <option value="P7">P7</option>
        </select>
      </div>

      <div id="mensajeCompleta" style="display:none; color: #333; font-weight: bold;">
        Se ha seleccionado COMPLETA
      </div>

      <div id="campoGarantia" style="display:none;">
        <label for="correoGarantia">Correo de Garant√≠a:</label>
        <input type="text" id="correoGarantia" />
      </div>

      <div class="botones-dobles">
        <button id="btnGenerar">GENERAR</button>
        <button id="btnLimpiar">LIMPIAR TODO</button>
      </div>
    </div>

    <div id="impresion">
      <div id="salida"></div>
      <button id="copiarBtn">üìã Copiar todo</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const cuenta = document.getElementById("dorco");
      const correo = document.getElementById("imeil");
      const contra = document.getElementById("pass");
      const perfilSelect = document.getElementById("perfil");
      const salida = document.getElementById("salida");
      const correoGarantia = document.getElementById("correoGarantia");
      const btnCopiar = document.getElementById("copiarBtn");

      const opcionesPerfil = document.getElementById("opcionesPerfil");
      const mensajeCompleta = document.getElementById("mensajeCompleta");
      const campoGarantia = document.getElementById("campoGarantia");

      let garantiaVisible = false;

      document.getElementById("btnPerfil").addEventListener("click", () => {
        opcionesPerfil.style.display = "block";
        mensajeCompleta.style.display = "none";
      });

      document.getElementById("btnCompleta").addEventListener("click", () => {
        opcionesPerfil.style.display = "none";
        mensajeCompleta.style.display = "block";
      });

      document.getElementById("btnGarantia").addEventListener("click", () => {
        garantiaVisible = !garantiaVisible;
        campoGarantia.style.display = garantiaVisible ? "block" : "none";
      });

      document.getElementById("btnLimpiar").addEventListener("click", () => {
        salida.innerHTML = "";
        correo.value = "";
        contra.value = "";
        perfilSelect.value = "P1";
        correoGarantia.value = "";
        opcionesPerfil.style.display = "none";
        mensajeCompleta.style.display = "none";
        campoGarantia.style.display = "none";
        garantiaVisible = false;
      });

      document.getElementById("btnGenerar").addEventListener("click", () => {
        const gc = correo.value.trim();
        const gc2 = cuenta.value;
        const gc3 = contra.value.trim();
        const perfil = opcionesPerfil.style.display === "block" ? perfilSelect.value : "Completa";
        const garantiaCorreo = garantiaVisible ? correoGarantia.value.trim() : "";

        const lineas = [];

        lineas.push(
          "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅüåôÀñÀö‚ÇäÀöÔΩ°¬∞‚ú©LUNALI STREAMING‚ú©¬∞ÔΩ°Àö‚ÇäÀöÀñüåô‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ",
          "üí´ " + gc2 + " üí´"
        );

        if (garantiaCorreo) {
          lineas.push("> GARANT√çA DE: " + garantiaCorreo);
        }

        lineas.push(
          "üìß Correo: " + gc,
          "üîë Contrase√±a: " + gc3,
          "üë§ Perfil: " + perfil,
          "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅüå∏ REGLAS DE GARANT√çA üå∏‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ",
          "üìÜ 25 d√≠as de garant√≠a desde el momento del acceso",
          "‚úî No modificar datos de la cuenta o nombre de perfil ‚ùå",
          "‚úî Un solo dispositivo üì±",
          "‚úî 12 Hrs para confirmar acceso, despu√©s es REPORTE üö®",
          "üì© Reportes en este enlace: https://forms.gle/Y7sHyL7Gouchfwuc8",
          "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅüå∑ GRACIAS POR ELEGIRNOS üå∑‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
        );

        salida.innerHTML = "";
        lineas.forEach((texto) => {
          const p = document.createElement("p");
          p.textContent = texto;
          salida.appendChild(p);
        });
      });

      btnCopiar.addEventListener("click", () => {
        const texto = Array.from(salida.querySelectorAll("p"))
          .map(p => p.textContent)
          .join("\n");

        navigator.clipboard.writeText(texto)
          .then(() => {
            btnCopiar.textContent = "‚úÖ Copiado!";
            setTimeout(() => btnCopiar.textContent = "üìã Copiar todo", 2000);
          })
          .catch(() => {
            btnCopiar.textContent = "‚ùå Error al copiar";
          });
      });
    });
  </script>
</body>
</html>
